<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Coffee Shop
    </title>
  </head>
  <body>
    <main class="container">
      <span class="tablets"> responsiveness will be added soon!"</span>

      <!-- hero section start -->
      <section class="hero-section-container">
        <div class="hero-section">
          <div class="left">
            <div class="texts">
              <h1>
                Your coffee <br />
                Your vibe <br />
                Your energy <br />
              </h1>
              <p>
                Discover the perfect blend of rich <br />
                flavors, warm ambiance, and heartfelt connections.
              </p>
            </div>
            <a href="#gallary"><button class="btn">Explore</button></a>
          </div>
          <div class="right">
            <div class="images">
              <img
                class="coffee-img_1"
                src="./asset/images/first-section-image/coffee-1.png"
                alt="coffee"
              />
              <img
                class="coffee-img_2"
                src="./asset/images/first-section-image/coffee-2.png"
                alt="coffee"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- hero section end -->

      <!-- gallary section start -->
      <section class="gallary-section-container">
        <div class="gallary-section" id="gallary">
          <div class="images">
            <h3 class="h3-1">
              Home of <br class="gallary-h3-br" />
              the Perfect <br class="gallary-h3-br" />
              Brew
            </h3>
            <img
              class="coffee-img-1"
              src="./asset/images/second-section-image/coffee-1.png"
              alt="coffee"
            />
            <img
              class="coffee-img-2"
              src="./asset/images/second-section-image/coffee-2.png"
              alt="coffee"
            />
            <img
              class="coffee-img-3"
              src="./asset/images/second-section-image/coffee-3.png"
              alt="coffee"
            />
            <img
              class="coffee-img-4"
              src="./asset/images/second-section-image/coffee-4.png"
              alt="coffee"
            />
            <img
              class="coffee-img-5"
              src="./asset/images/second-section-image/coffee-5.png"
              alt="coffee"
            />
            <img
              class="coffee-img-6"
              src="./asset/images/second-section-image/coffee-6.png"
              alt="coffee"
            />
            <img
              class="coffee-img-7"
              src="./asset/images/second-section-image/coffee-7.png"
              alt="coffee"
            />
            <h3 class="h3-2">
              Sip, Relax, <br class="gallary-h3-br" />
              Repeat.
            </h3>
          </div>
          <div class="achivement">
            <div class="left">
              <div class="icon">
                <img src="./asset/icons/coffee.svg" alt="coffee icon" />
              </div>
              <div class="texts">
                <h4>190+</h4>
                <p>
                  Years of Brewing <br />
                  Excellence
                </p>
              </div>
            </div>
            <div class="middle">
              <div class="icon">
                <img src="./asset/icons/coffee.svg" alt="coffee icon" />
              </div>
              <div class="texts">
                <h4>123k</h4>
                <p>
                  Happy Customers <br />
                  Served
                </p>
              </div>
            </div>
            <div class="right">
              <div class="icon">
                <img src="./asset/icons/coffee.svg" alt="coffee icon" />
              </div>
              <div class="texts">
                <h4>58</h4>
                <p>
                  123k Followers & <br />
                  Growing
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- gallary section end -->
    </main>
  </body>
</html>
